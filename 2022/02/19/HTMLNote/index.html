            <h1 id="HTML-Note"><a href="#HTML-Note" class="headerlink" title="HTML Note"></a>HTML Note</h1><h2 id="标签"><a href="#标签" class="headerlink" title="标签"></a><head>标签</h2><p>head标签里的内容不会显示在网页中，它的作用是保存网页的一些<strong>元数据</strong></p>
<h3 id="添加标题"><a href="#添加标题" class="headerlink" title="添加标题"></a>添加标题</h3><p>该标题是显示在浏览器标签页中的标题</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;title&gt;标题&lt;/title&gt;</span><br></pre></td></tr></table></figure>

<h3 id="元数据-标签"><a href="#元数据-标签" class="headerlink" title="元数据 标签"></a>元数据 <meta>标签</h3><p>指定网页的字符编码</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;meta chartset=&quot;utf-8&quot;&gt;</span><br></pre></td></tr></table></figure>

<p>添加作者和描述</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&lt;meta name=&quot;author&quot; content=&quot;author&#x27;s name&quot;&gt;</span><br><span class="line">&lt;meta name=&quot;description&quot; content=&quot;website&#x27;s description&quot;</span><br></pre></td></tr></table></figure>

<h3 id="添加网页图标"><a href="#添加网页图标" class="headerlink" title="添加网页图标"></a>添加网页图标</h3><p>该图标是显示在浏览器标签栏中的图标</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;link rel=&quot;shortcut icon&quot; href=&quot;url&quot; type=&quot;image/x-icon&quot;&gt;</span><br></pre></td></tr></table></figure>

<h3 id="应用-CSS-和-JavaScript"><a href="#应用-CSS-和-JavaScript" class="headerlink" title="应用 CSS 和 JavaScript"></a>应用 CSS 和 JavaScript</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 应用 CSS --&gt;</span><br><span class="line">&lt;link rel=&quot;stylesheet&quot; href=&quot;url&quot;&gt;</span><br><span class="line">&lt;!-- 应用 JS --&gt;</span><br><span class="line">&lt;script src=&quot;url&quot;&gt;&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<script> 部分没必要非要放在文档头部；实际上，把它放在文档的尾部（在 </body>标签之前）是一个更好的选择，这样可以确保在加载脚本之前浏览器已经解析了HTML内容（如果脚本加载某个不存在的元素，浏览器会报错）

<script> 标签不是空标签，需要被关闭。也可以将脚本内容放在标签当中，而不是指向外部文件

在 html 标签中设置网页的主语言

也可把网页为某一部分设置不同的语言

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;p&gt;日语实例: &lt;span lang=&quot;jp&quot;&gt;ご飯が熱い。&lt;/span&gt;.&lt;/p&gt;</span><br></pre></td></tr></table></figure>

| 属性   | 意义                                                         |

## 网页结构

![网站结构](https://mdn.mozillademos.org/files/16497/snapshot.png)

- 页眉

  整个网站的主标题，通常在网页顶端。如上图“聆听电子天籁之音”

- 导航栏

  指向网站的各个页面。通常在网页上方。

- 主内容

  网页的重要内容

- 侧边栏

  一些次要信息，如广告，引用等。如上图的“相关链接”

- 页脚

  位于网站最下方。通常是一些版权、备案信息等

------

HTML 中的相关标签

- <header>：页眉
- <nav>：导航栏
- <main>：主内容
- <aside>：侧边栏，通常嵌套在 <main> 中
- <footer>：页脚
- 无语义元素：<div>、<span>

## 多媒体

### 图片

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;img src=&quot;url&quot; width=&quot;&quot; height=&quot;&quot; alt=&quot;&quot; title=&quot;&quot;&gt;</span><br></pre></td></tr></table></figure>

- src：图片的路径
- width：图片的宽度，默认使用 px 为单位
- height：图片的高度
- alt：替换文字。当图片无法显示时会显示替换文字
- title：鼠标指针悬停在图片上时显示的内容

### 视频

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;video src=&quot;url&quot; controls&gt;&lt;/video&gt;</span><br></pre></td></tr></table></figure>

- src：视频路径
- controls：显示播放控件，即播放按钮、进度条等

其他属性

- width 和 height：视频对尺寸。尽量与视频的原始纵横比保持一致
- autoplay：自动播放视频
- loop：循环播放视频
- muted：播放时默认关闭声音
- poster：指向一个图像。通常用于预览
- preload：缓冲。有 3 个可选值
  - none：不缓冲
  - auto：页面加载后缓存媒体文件
  - metadata：仅缓冲文件的元数据

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;video src=&quot;url&quot; width=&quot;800&quot; height=&quot;450&quot; autoplay loop muted poster=&quot;url&quot; preload=&quot;auto&quot;&gt;&lt;/video&gt;</span><br></pre></td></tr></table></figure>

为视频指定多个源

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&lt;video controls&gt;</span><br><span class="line">	&lt;source src=&quot;src1&quot; type=&quot;audio/mp4&quot;&gt;</span><br><span class="line">    &lt;source src=&quot;src2&quot; type=&quot;video/webm&quot;&gt;</span><br><span class="line">&lt;/video&gt;</span><br></pre></td></tr></table></figure>

### 音频

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;audio src=&quot;&quot; controls&gt;&lt;/audio&gt;</span><br></pre></td></tr></table></figure>

<audio> 标签除了 width、height、poster 不支持外，其他属性与 <video> 标签相同

## 表格

    &lt;th&gt;Purchase&lt;/th&gt;    &lt;!-- 定义表格的标题，每一列的标题 --&gt;</span><br><span class="line">            &lt;th&gt;Location&lt;/th&gt;</span><br><span class="line">            &lt;th&gt;Date&lt;/th&gt;</span><br><span class="line">            &lt;th&gt;Evaluation&lt;/th&gt;</span><br><span class="line">            &lt;th&gt;Cost (€)&lt;/th&gt;</span><br><span class="line">          &lt;/tr&gt;</span><br><span class="line">        &lt;/thead&gt;</span><br><span class="line">        &lt;tfoot&gt;    &lt;!-- 定义表格的页脚 --&gt;</span><br><span class="line">          &lt;tr&gt;</span><br><span class="line">            &lt;td colspan=&quot;4&quot;&gt;SUM&lt;/td&gt;    &lt;!-- 定义一个单元格 --&gt;</span><br><span class="line">            &lt;td&gt;118&lt;/td&gt;</span><br><span class="line">          &lt;/tr&gt;</span><br><span class="line">        &lt;/tfoot&gt;</span><br><span class="line">        &lt;tbody&gt;    &lt;!-- 定义表格主体 --&gt;</span><br><span class="line">          &lt;tr&gt;</span><br><span class="line">            &lt;td&gt;Haircut&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;Hairdresser&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;12/09&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;Great idea&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;30&lt;/td&gt;</span><br><span class="line">          &lt;/tr&gt;</span><br><span class="line">          &lt;tr&gt;</span><br><span class="line">            &lt;td&gt;Lasagna&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;Restaurant&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;12/09&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;Regrets&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;18&lt;/td&gt;</span><br><span class="line">          &lt;/tr&gt;</span><br><span class="line">          &lt;tr&gt;</span><br><span class="line">            &lt;td&gt;Shoes&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;Shoeshop&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;13/09&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;Big regrets&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;65&lt;/td&gt;</span><br><span class="line">          &lt;/tr&gt;</span><br><span class="line">          &lt;tr&gt;</span><br><span class="line">            &lt;td&gt;Toothpaste&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;Supermarket&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;13/09&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;Good&lt;/td&gt;</span><br><span class="line">            &lt;td&gt;5&lt;/td&gt;</span><br><span class="line">          &lt;/tr&gt;</span><br><span class="line">        &lt;/tbody&gt;</span><br><span class="line">    &lt;/table&gt;</span><br></pre></td></tr></table></figure>

| Purchase   | Location    | Date  | Evaluation  | Cost (€) |
| ---------- | ----------- | ----- | ----------- | -------- |
| SUM        | 118         |       |             |          |
| Haircut    | Hairdresser | 12/09 | Great idea  | 30       |
| Lasagna    | Restaurant  | 12/09 | Regrets     | 18       |
| Shoes      | Shoeshop    | 13/09 | Big regrets | 65       |
| Toothpaste | Supermarket | 13/09 | Good        | 5        |

<thead>、<tbody>、<tfoot> 都不是必须的，只是为了让表格更结构化

使用 <colspan> 与 <rowspan> 来合并单元格。在第一个单元格加上即可

- <colspan>：合并行
- <rowspan>：合并列

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;td colspan=&quot;4&quot;&gt;bala&lt;/td&gt;    &lt;!-- 合并该行的四个单元格 --&gt;</span><br></pre></td></tr></table></figure>
